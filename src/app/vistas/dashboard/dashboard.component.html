<app-header></app-header>

<div class="container">
    <div class="row">
    <div class="col-md-6">
      <h3>LISTADO DE EMPLEADOS</h3>
      <button type="button" class="btn btn-primary" (click)="newEmployee()" > Nuevo Empleado </button>
    </div>
    </div>
    </div>
    <div class="container top">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-dark table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre y Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Cargo</th>
                <th scope="col">Acciones</th>
          
          
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let employee of employees">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.Name+' '+employee.Lastname}}</td>
                <td>{{employee.Email}}</td>
                <td>{{employee.Phone}}</td>
                <td>{{employee.Charge_id}}</td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Eliminar</button>
                  <button type="button" class="btn btn-primary" (click)="editEmployee(employee.id)">Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
    
        </div>
    
      </div>
    
    </div>
    
<app-footer></app-footer>
